service: create-support-request-api

frameworkVersion: "3"
useDotenv: true

custom:
  esbuild:
    minify: true
    bundle: true
    watch:
      pattern: ["./handler.ts", "src/**/*.ts"] # default .
      ignore: [".serverless/**/*", ".build"] # default ['.build', 'dist', 'node_modules']
    external:
      - jsonwebtoken
      - dotenv-safe
  serverless-offline:
    httpPort: 5000
    ignoreJWTSignature: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ${env:AWS_REGION}
  httpApi:
    metrics: true
    cors: true
    authorizers:
      auth:
        type: request
        functionName: auth
        identitySource: $request.header.Authorization
  environment:
    JWT_SECRET: ${env:JWT_SECRET}
    DB: ${env:DB}

functions:
  auth:
    handler: handler.auth

  create:
    handler: handler.create
    events:
      - httpApi:
          path: /create
          method: POST
          authorizer:
            name: auth
            type: request

  process:
    handler: handler.process
    events:
      - httpApi:
          path: /process
          method: POST
          authorizer:
            name: auth
            type: request

  sign:
    handler: handler.sign
    events:
      - httpApi:
          path: /sign
          method: GET

plugins:
  - serverless-offline
  - serverless-esbuild
