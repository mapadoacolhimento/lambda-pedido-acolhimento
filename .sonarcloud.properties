sonar.projectKey=mapadoacolhimento_lambda-pedido-acolhimento
sonar.organization=mapadoacolhimento

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=lambda-pedido-acolhimento
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=./coverage/lcov-unit.info, ./coverage/lcov-int.info

# Define the same root directory for sources and tests
sonar.sources = src/
sonar.tests = src/

# Include test subdirectories in test scope
sonar.test.inclusions = src/**/__tests__/**/*

# Exclude test subdirectories from source scope
sonar.exclusions = src/**/__tests__/**/*, prisma/*
